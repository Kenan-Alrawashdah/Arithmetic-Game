<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Game Exam</title>

    
</head>
<body>
    <div class="container">
        
        <header class="row pt-5  d-flex">
           <h1 class="m-auto pb-4">Welcome</h1>
        </header>
        <div class="row mt-5 d-flex">
            <form onsubmit="return start(event);" class="col-md-8 m-auto p-5 " style="box-shadow: 10px 10px 15px gainsboro, -10px 0 10px gainsboro;">
                <div class="form-group row">
                  <label for="nameId" class="col-sm-2 col-form-label font-weight-bold text-primary" style="font-size: 20px;">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameId" placeholder="Enter your name" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="ageId" class="col-sm-2 col-form-label font-weight-bold text-primary"style="font-size: 20px;">Age</label>
                  <div class="col-sm-10 ">
                    <input type="number" class="form-control" id="ageId" placeholder="Enter your age" required>
                  </div>
                </div>
               
                <div class="form-group row m-5">
                  <div class="col-sm-10 d-flex">
                    <button type="submit"  class="btn btn-primary m-auto  font-weight-bold text-white" style="font-size: 18px;">Start Test Exam</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
    
    <script>

    function start(evn){
        evn.preventDefault();
        let name= document.getElementById('nameId').value ;
        let age = document.getElementById('ageId').value;
        
        if(name !== "" && age !== ""){
            
            const obj ={
                name : name,
                age:age
            };
           
            localStorage.setItem('name', name);
            localStorage.setItem('age', age);
           
            window.location.href = "pageQues.html";
        }
        else{
            console.log('not start');
        }
       
    }
   
   </script>
</body>
</html>
